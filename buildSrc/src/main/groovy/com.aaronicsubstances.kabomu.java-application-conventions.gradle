plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id 'com.aaronicsubstances.kabomu.java-common-conventions'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

dependencies {
    runtimeOnly('ch.qos.logback:logback-core:1.3.11') {
        because 'this is the latest version to support Java 8'
    }
    runtimeOnly('ch.qos.logback:logback-classic:1.3.11') {
        because 'this is the latest version to support Java 8'
    }
}